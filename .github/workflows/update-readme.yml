name: Atualizar README com arquivos e data

on:
  push:
    paths:
      - '**.pbix'
      - '**.xlsx'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Atualizar README mantendo conte√∫do
      run: |
        INFO="## Relat√≥rios Power BI\nüìÖ √öltima atualiza√ß√£o: $(LC_TIME=pt_BR.UTF-8 TZ=America/Sao_Paulo date '+%A, %d de %B de %Y - %H:%M')\n\nüìÇ Arquivos no reposit√≥rio:"
        LISTA=$(find . -type f \( -iname "*.pbix" -o -iname "*.xlsx" \))
        ANTIGO=$(cat README.md)
        echo -e "$INFO\n$LISTA\n\n$ANTIGO" > README.md

    - name: Fazer commit e push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md

        if ! git diff --cached --quiet; then
          git commit -m "Atualiza README automaticamente"
        else
          echo "Nenhuma altera√ß√£o para commitar"
        fi

        git pull --rebase origin main || echo "Pull falhou, ignorando para evitar erro"

        git push origin main
